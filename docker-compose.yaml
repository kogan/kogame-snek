version: '2'

volumes:
  postgres_data_dev: {}

services:

  redis:
    image: redis:4

  kogame:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python /app/manage.py runserver 0.0.0.0:8001
    user: "1000"
    depends_on:
      - redis
    volumes:
      - .:/app
      - ~/.ipython:/home/django/.ipython
    ports:
      - "0.0.0.0:8001:8001"
    links:
      - redis
